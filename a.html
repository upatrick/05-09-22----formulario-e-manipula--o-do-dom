<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required> <br>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" required> <br>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" required> <br>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="escolha" selected disabled>Escolha uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceara</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select> 
            
        </fieldset> <br>
        <fieldset>
            <legend>Dados Profissionais</legend> 
            <label for="">Natureza do cargo</label> <br>
            <input type="radio" name="cargo" checked>Gerencia
            <!-- <label for="">Gerencia</label> -->
            <input type="radio" name="cargo">
            <label for="">Financeiro</label>
            <input type="radio" name="cargo">
            <label for="">Recepção</label>
            <input type="radio" name="cargo">
            <label for="">Administrativo</label>
            <input type="radio" name="cargo">
            <label for="">Jurídico</label> <br>
            
            <br><label for="">Área de interesse</label> <br>
            <input type="checkbox" name="area" requires>Computação
            <!-- <label for="">Gerencia</label> -->
            <input type="checkbox" name="area" >
            <label for="">Biologia</label>
            <input type="checkbox" name="area">
            <label for="">Meio Ambiente</label>
            <input type="checkbox" name="area">
            <label for="">Engenharia</label>
            <input type="checkbox" name="">
            <label for="">História</label> <br>
            <br>
            <label for="curriculo">Mini-Currículo: </label>
            <textarea name="curriculo" id="curriculo" cols="70" rows="10"></textarea>

        </fieldset>
        <br>
        <button type="submit" id="enviar-dados">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <script>

        const nome = document.getElementById('nome')
        const endereco = document.getElementById('endereco')
        const cidade = document.getElementById('cidade')
        const estado = document.getElementById('estado')
        
        document.getElementById('enviar-dados').addEventListener('click', function(e){
            e.preventDefault()
            submit();
        })

        const radio = document.querySelector('input[name="input-cargo"]:checked').value

        const check = document.querySelectorAll('input[name="area-interesse"]:checked')

        interessesMarcados = []
        check.forEach((checkbox)=>{
            return interessesMarcados.push(checkbox.value)
        })

        function submit() {
            const data = {
                nome: null,
                endereco: null,
                cidade: null,
                estado: null,
                cargo: null,
                area: null,
            }

            if(nome.value == "" || nome.value == null || endereco.value == "" 
            || endereco.value == null || cidade.value == "" || cidade.value == null 
            || estado.value == "" || estado.value == null) {
                alert("Por favor preencha os campos!")
                return
            }
            
            if(interessesMarcados.length == 0) {
                alert("Selecione 1 item!")
                return
            }

            data.nome = nome.value;
            data.endereco = endereco.value;
            data.cidade = cidade.value;
            data.estado = estado.value;
            data.cargo = radio.value
            data.area = check

            console.log(data)
        }
    </script>
</body>
</html>
